<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OverkillKulator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="bundle.js" type="module"></script>
  </head>
  <body class="h-full font-lato bg-gradient-to-r from-gradient-part-blue to-gradient-part-green">
    <main
      class="py-12"
    >
      <div
        class="grid grid-cols-4 grid-rows-calc w-full max-w-sm mx-auto text-2rem"
      >
        <div class="col-span-4 text-right bg-black bg-opacity-75 text-white p-5 h-display " >
          <div class="text-2xl text-prev-operand h-10" data-previous-operand>Prev Operand</div>
          <div class="text-2.5rem" data-current-operand>Current Operand</div>
        </div>
        <div
          class="col-span-2 button"
          data-clear-all
        >
          AC
        </div>
        <div
          class="button"
          data-delete
        >
          DEL
        </div>
        <div
          class="button"
          data-operation
        >
          รท
        </div>
        <div
          class="button"
          data-number
        >
          1
        </div>
        <div
          class="button"
          data-number
        >
          2
        </div>
        <div
          class="button"
          data-number
        >
          3
        </div>
        <div
          class="button"
          data-operation
        >
          *
        </div>
        <div
          class="button"
          data-number
        >
          4
        </div>
        <div
          class="button"
          data-number
        >
          5
        </div>
        <div
          class="button"
          data-number
        >
          6
        </div>
        <div
          class="button"
          data-operation
        >
          +
        </div>
        <div
          class="button"
          data-number
        >
          7
        </div>
        <div
          class="button"
          data-number
        >
          8
        </div>
        <div
          class="button"
          data-number
        >
          9
        </div>
        <div
          class="button"
          data-operation
        >
          -
        </div>
        <div
          class="button"
          data-number
        >
          .
        </div>
        <div
          class="button"
          data-number
        >
          0
        </div>
        <div
          class="col-span-2 button"
          data-equals
        >
          =
        </div>
      </div>
    </main>
  </body>
</html>
